<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품목록</title>
</head>
<body>
    <div id="product1">
        <img src="img/space.png" width="100" height="100" alt="space">
        <p>
            은하는 항성, 밀집성, 성간 물질, 암흑 물질 등이 중력에 의해 뭉친 거대한 천체이다.
            대표적으로 우리가 살고 있는 태양계는 우리 은하의 가장자리에 있으며, 지구에서 바라본 우리 은하가 천구 상에서
             띠 모양으로 나타나는 것이 바로 은하수이다.
        </p>
        <input type="button" value="쇼핑카트에 추가" /><br>
    <div id="product2">
        <img src="img/earth.jpg" width="100" height="100" alt="earth">
        <p>
                지구(地球, Earth)는 우리 은하의 오리온자리 나선팔에 위치한 태양계를 구성하는 행성 중 하나로, 태양의 세 번째 궤도를 돌고 있다.
                지구는 현재까지 알려진 바로는 생명체가 존재하는 유일한 천체로, 인류가 살아 숨쉬고 있는 단 하나뿐인 행성이다.
        </p>
        <input type="button" value="쇼핑카트에 추가" />
    </div>
</body>
</html>
