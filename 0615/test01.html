    <title>Document</title>
    <script>
        var grade = prompt("성적을 입력하시오:", "A-F사이의 문자로");

            case 'A':alert("A");
            break;
            case 'B':alert("B");
            break;
            case 'C':alert("C");
            break;
            case 'D':alert("D");
            break;

            break;
            default:alert("알 수 없는 점수");

        }
    </script>
